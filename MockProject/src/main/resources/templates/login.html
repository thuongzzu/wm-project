<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Đăng Nhập</title>
<link href="../static/css/styles.css" th:href="@{/css/styles.css}"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<!-- Pogo Slider CSS -->
<link rel="stylesheet" href="/css/pogo-slider.min.css" />
<!-- Site CSS -->
<link rel="stylesheet" href="/css/style.css" />
<!-- Responsive CSS -->
<link rel="stylesheet" href="/css/responsive.css" />
<!-- Custom CSS -->
<link rel="stylesheet" href="/css/custom.css" />
<link rel="stylesheet" href="/css/login.css" />
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12" style="padding: 0 !important">
				<form th:action="@{/login}" method="POST"
					class="d-flex justify-content-center align-items-center vh-100 cont">
					<div class="content">
						<h3 class = "title">WELCOME TO WMSCHOOL</h3>
						<div class="login__form">
							<div class="form-group login__row">
							<svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"></path>
          </svg>
								<label for=""></label><input type="text" name="email"
									placeholder="Username" id="" class="login__input" />
							</div>
							<div class="form-group login__row">
						<svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"></path>
          				</svg>
								<label for=""></label><input type="password" name="password"
									placeholder="Your password" id="" class="login__input" />
							</div>
							<button type="submit" class="btn btn-success thirdBgColor btn__login">
								Login</button>
								<p th:if="${param.error}" class="error">Invalid email or
							password</p>
						<p th:if="${param.logout}" class="success">You have been
							logged out</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
